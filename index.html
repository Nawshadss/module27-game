<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-black bg-no-repeat"
      style="
        background: url(images/background.png);
        background-repeat: no-repeat;
        background-position: center;
      "
    >
      <!-- home section -->
      <section
        class="home items-center min-h-screen flex flex-col justify-center gap-20 hidden"
      >
        <h1 class="text-7xl font-bold text-white text-center">
          ALPAHBET CLASH
        </h1>
        <p class="text-white font-semibold text-lg">
          Unleash Your Keyboard Kung Fu:Press "Enter" to Play
        </p>
        <button class="btn bg-white text-black font-bold">Play Now</button>
      </section>

      <!-- home sec ends -->

      <!-- keyboard section starts -->
      <section
        class="keyboard flex flex-col justify-center items-center gap-20 min-h-screen"
      >
        <!-- artboard or screen -->
        <div class="artboeard">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-black bg-white bg-opacity-70"
          >
            1024Ã—320
          </div>
        </div>
        <!-- keys -->
        <div class="keys">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- button -->
        <div class="button flex justify-between w-[1100px]">
          <button class="btn rounded-md block">life <span>1</span></button>
          <button class="btn rounded-md block">Score <span>1</span></button>
        </div>
      </section>
      <!-- keyboard section starts ends -->
    </main>

    <script src="index.js"></script>
  </body>
</html>
